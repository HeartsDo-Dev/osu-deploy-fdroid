# This is a basic workflow to help you get started with Actions

name: Deploy osu!laser

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  recompile-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Get the last release
      id: nrelease
      uses: pozetroninc/github-action-get-latest-release@v0.4.0      
      with:
        repository: 'ppy/osu'

    - name: Verify number version
      env:
        lv: ${{ steps.nrelease.outputs.release }}
      run: python3 verify-version.py
           
    - name: Download osu!laser apk
      run: wget https://github.com/ppy/osu/releases/download/${{ steps.nrelease.outputs.release }}/sh.ppy.osulazer.apk
    
    - name: Download package for recompile and deploy
      run: |
           sudo apt-get install apktool fdroidserver ssh rsync
           wget https://github.com/iBotPeaches/Apktool/releases/download/v2.4.1/apktool_2.4.1.jar -O apktool.jar
           chmod +x apktool.jar
 
    - name: Repackage osu!laser for change the version name
      env:
        lv: ${{ steps.nrelease.outputs.release }}
      run: |
           ./apktool.jar d sh.ppy.osulazer.apk -o "osu/"
           python3 amhack.py
           ./apktool.jar build "osu/"
           ls "osu/dist"
           
    - name: Prepare deploy
      uses: actions/checkout@v2
      with:
        repository: "HeartsDo-Dev/keystore-fdroid"
        token: ${{ secrets.PAT }}
        path: "deploy/"
    
    - name: Deploy app
      run: |
           mv "osu/dist/sh.ppy.osulazer.apk" "deploy/unsigned/sh.ppy.osulazer_0001.apk"
           cd deploy && fdroid publish --verbose && fdroid update --verbose && fdroid server update --verbose
    
    - name: Push repo settings and deploy version on Github
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}
    - run: |
           git config --global user.name github-actions
           git config --global user.email github-actions@github.com
           cd deploy/ && git add * && git commit -m "Updating repository" && git push
           cd ../ && git add config.py && git commit -m "Update version number" && git push
        
        
        
